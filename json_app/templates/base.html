{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Graphic chart</title>

    <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >-->

    <!-- Custom styles for this template -->
       <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">


      <style>
          #chartdiv {
          width		: 100%;
          height	: 500px;
          font-size	: 11px;
          }
      </style>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/index">Home</a></li>

          </ul>
        </nav>
        <h3 class="text-muted">Graphic chart</h3>
      </div>

      <div class="jumbotron">
        <h2>City Area Chart</h2>
          <br>
          <form action="/open_file" method="post" enctype="multipart/form-data">
               {% csrf_token %}
              <div class="form-group">
                <label class="col-sm-2 control-label table-cell" for="exampleInputFile">File input</label>
                  <div class="col-sm-10" style="width: 250px;">
                      <div class="ddl">
                          <div class="input-group table-cell">
                              <input type="file" id="exampleInputFile" required name="form_object">

                          </div>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn-sm btn-success">Submit</button>
          </form>
      </div>

      <div class="row marketing">
        <div>

            {% block content %}
            {% endblock %}

        </div>
      </div>


      <footer class="footer">
        <p>&copy; Pashchenkov V. 2015</p>
      </footer>

    </div> <!-- /container -->

      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/amcharts.js' %}"></script>
      <script src="{% static 'js/serial.js' %}"></script>
      <script src="{% static 'js/none.js' %}"></script>
      <script src="{% static 'js/jquery-2.1.3.js' %}"></script>

    {% block scripts %}
    <script src="{% static 'js/chart.js' %}"></script>
    {% endblock %}




  </body>
</html>
