{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<form action="/chart" method="post">
    {% csrf_token %}


    <select name="chart_region">
        <option disabled>Please chhose region</option>

        {% for region in regions %}
        <option value="{{region.id}}">{{region.name}}</option>
        {% endfor %}

    </select>
    <button type="submit">submit</button>

</form>

<div id="chartdiv"></div>

{% endblock %}
