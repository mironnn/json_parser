{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    {% csrf_token %}

    <select name="chart_region" id="region_select">
        <option disabled>Please choose region</option>

        {% for region in regions %}
        <option value="{{region.id}}">{{region.name}}</option>
        {% endfor %}

    </select>
    <button onclick="load_chart()">submit</button>


<div id="chartdiv"></div>

{% endblock %}
